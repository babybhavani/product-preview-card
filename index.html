<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8755d33db2.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <section class="container">
    <section class="card">
      <section class="top-section">
        <img src="images\image-product-mobile.jpg" class="top-section-img">
        <img src="images\image-product-desktop.jpg" class="top-section-img-desktop">
      </section>
      <section class="bottom-section">
        <h1 class="card-head-small">PERFUME</h1>
        <h1 class="card-head-big">Gabrielle Essence Eau De Parfum</h1>
      <p class="about"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="card-price">$149.99</h1>
      <h1 class="card-price-striked">$169.99</h1>
      <button class="btn"><img src="images/icon-cart.svg" class="cart">Add to Cart </button>
      </section>
    </section>
  </section>
</main>

</body>
</html>
